<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="jQuery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jQuery/login.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <a href="/index" id="return">返回</a>
    <div class="box">
        <h2>员工请假系统</h2>
        <form action="/loginCheck" method="post">

            <div class="inputBox">
                <input type="text" required="required" name="empno">
                <label>工号</label>
                <div class="mbox">
                    <span th:if="${empnoerror}" th:text="${empnoerror}" class="a"></span>
                </div>
            </div>

            <div class="inputBox">
                <input type="password" required="required" name="pwd">
                <label>密码</label>
                <div class="mbox">
                    <span th:if="${pwderror}" th:text="${pwderror}" class="a"></span>
                </div>
            </div>

            <div class="inputbox">
                <input style="margin-left: 45px" type="radio" name="profession" value="1">
                <label>员工</label>
                <input type="radio" name="profession" value="2">
                <label>经理</label>
                <input type="radio" name="profession" value="3">
                <label>Boss</label>
                <div class="mbox" style="margin-top: 0px">
                    <span th:if="${professionerror}" th:text="${professionerror}" class="a"></span>
                </div>
            </div>

            <input type="submit" value="登录"></input>
        </form>
    </div>
</body>
</html>
